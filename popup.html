<!DOCTYPE html>
<html> 
	<head>
		<link rel="stylesheet" href="jquery-ui-1.11.4.custom/jquery-ui.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
		<link rel="stylesheet" href="styles/styles.css">
		
		<script src="jquery-ui-1.11.4.custom/external/jquery/jquery.js"></script>
		<script src="jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>
		<script src="popup.js"></script>
		
		<title>GenderMag</title>
	</head>

	<body id="popupBody">
		<span id="welcomeText">Welcome to the GenderMag Tool</span>
		
		<hr>
		
		<div id="icons">
			<span class="icon" id="team">
				<i class="fa fa-2x fa-users" aria-hidden="true"></i>
				<label id="teamName">Team</label>
			</span>
			
			<span class="icon" id="persona">
				<i class="fa fa-2x fa-user" aria-hidden="true"></i>
				<label id="personaName">Persona</label>
			</span>
			
			<span class="icon" id="scenario">
				<i class="fa fa-2x fa-road" aria-hidden="true"></i>
				<label id="scenarioName">Scenario</label>
			</span>
		</div>
		
		<p id="beginSetup">Before you get started with the GenderMag walkthrough,
		please record some information that will help identify this session.</p>
		
		<div id="getTeam">
			<label id="teamPrompt">First, what is the name of your team?</label><br>
			<input id="teamInput" type="text" placeholder="ex. Mobile Dev Group">
			<input type="submit" id="submitTeam"><br>
		</div>
		
		<div id="getPersona">
			<label id="personaPrompt">Select a Persona</label>
			<select id="personaSelection" name="persona">
				<option value="Abby">Abby</option>
				<option value="Tim">Tim</option>
				<option value="Patrick">Patrick</option>
				<option value="Patricia">Patricia</option>
			</select>
		
			<button id="submitPersona">Submit</button><br>
		</div>
		
		<button id="viewPersona" personaShown="false"></button>
		
		<div id="getTask">
			<label id="taskPrompt"></label><br>
			<input id="taskInput" type="text" placeholder="eg Needs to fire Sue">
			<input type="submit" id="submitTask" value="Create Scenario"><br>
		</div>
			
		<div class="accordion" id="subtasks">
		</div>
			
		<div id="getSubtask">
			<div id="subtaskPrompt"></div>
			<input id="subtaskInput" type="text" placeholder="eg Search for 'Sue'">
			<input type="submit" id="submitSubtask" value="Add Subgoal">
		</div>

		<button id="saveAndExit">Save and Exit</button>

	</body>
</html>
